    <body>
        
        <p>Current Time and Date in below format "mm-dd-yyyy" "mm/dd/yyyy" "dd-mm-yyyy" "dd/mmm/yyyy"</p>        
        
        <script>

var today = new Date();
var dd = today.getDate();

var mm = today.getMonth()+1; 
var yyyy = today.getFullYear();
if(dd<10) 
{
    dd='0'+dd;
} 

if(mm<10) 
{
    mm='0'+mm;
} 
today = mm+'-'+dd+'-'+yyyy;
document.write(today,"\n");
document.write("<br />");
today = mm+'/'+dd+'/'+yyyy;
document.write(today,"\n");
document.write("<br />");
today = dd+'-'+mm+'-'+yyyy;
document.write(today,"\n");
document.write("<br />");
today = dd+'/'+mm+'/'+yyyy;
document.write(today,"\n");
document.write("<br />");


        </script>
